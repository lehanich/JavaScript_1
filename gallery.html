<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div id="GALLERY">
            <div>
                <img id="MAIN-PIC" width="400" height="300">
            </div>
        </div>

        <div id="roulette">
        </div>
        <div id="control">
            <button name="control" data-step="-1"><<<</button>
            <button name="control" data-step="1">>>></button>
        </div>
    </div>

    <script>
        // for (let i = 0; i < arr.length; i++) {} //NO

        // arr.forEach () // для итерирования -- YES
        // for (item of arr) {} // -- NORM для итерирования

        // arr.find () // для поиска


        let IMGS = [
            'https://cs8.pikabu.ru/post_img/big/2017/12/25/5/1514188160141511997.jpg', 
            'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/HMUB2?wid=1144&hei=1144&fmt=jpeg&qlt=80&op_usm=0.5,0.5&.v=1563827752399',
            'https://zeon18.ru/files/item/Xiaomi-Mi-Notebook-Air-4G-Officially-Announced-Weboo-co-2%20(1)_1.jpg',
            'https://files.sandberg.it/products/images/lg/640-05_lg.jpg',
            'https://images-na.ssl-images-amazon.com/images/I/81PLqxtrJ3L._SX466_.jpg'
            ]

        let MAIN_PIC = document.getElementById ('MAIN-PIC')
        let ROUL = document.getElementById ('roulette')
        let CONTR = document.getElementById ('control')

        window.onload = function () {
            MAIN_PIC.src = IMGS [0]

            IMGS.forEach(el => {
                ROUL.insertAdjacentHTML ('beforeend', createItem(el).render())
            })
        }

        function createItem (item) {
            return {
                width: 150,
                height: 100,
                render: function () {
                    return `
                        <img 
                        src="${item}" 
                        width="${this.width}" 
                        height="${this.height}">
                    `
                }
            }
        }

        ROUL.addEventListener ('click', changeMain)

        function changeMain (evt) {
            if (evt.target.tagName === 'IMG') {
                MAIN_PIC.src = evt.target.src
            }
            // console.dir (event.target)
            //MAIN_PIC.src = source
        }

        CONTR.addEventListener ('click', (evt) => {
            let e = evt.target //<button>

            if (e.name === 'control') {
                let step = +e.dataset.step
                let actual = IMGS.indexOf (MAIN_PIC.src)

                if ((actual === IMGS.length - 1) && (step === 1)) actual = -1 
                if ((actual === 0) && (step === -1)) actual = IMGS.length 

                MAIN_PIC.src = IMGS [actual + step]
            }
        })
    </script>
</body>
</html>
