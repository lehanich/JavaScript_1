<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ABOBE PHOTOZHAB</title>
	<style type="text/css">
		#canv {
			width: 1000px; 
			height: 800px; 
			border: 1px solid black
		}
	</style>
</head>
<body>
<div class="head"></div>


	<div class="canv">
		<canvas id="canv" width="1000" height="800"></canvas> 
	</div>

	<div class="tools">
		<div class="coordinates">
			<p id="x"><b>x: </b> <span id="x-coord"></span></p>
			<p id="y"><b>y: </b> <span id="y-coord"></span></p>
			<br>
		</div>

		<button name="tool-button" data-name='eraser'>Eraser</button>
		<select id="eraser-size" data-name='eraser-size'>
			<option value="1">1</option>
			<option value="3">3</option>
			<option value="6">6</option>
			<option value="10">10</option>
			<option value="15">15</option>
			<option value="20">20</option>
			<option value="30">30</option>
			<option value="40">40</option>
			<option value="50">50</option>
			<option value="60">60</option>
			<option value="70">70</option>
		</select>
		<button name="tool-button" data-name='brush'>Brush</button>
		<button name="tool-button" data-name='notbrush'>NotBrush</button>
		<button name="tool-button" data-name='notbrush2'>NotBrush 2</button>

		<select id='select-size'>
			<option>5</option>
			<option>10</option>
			<option>15</option>
			<option>20</option>
		</select>

		<input type="color" id="select-color">
	</div>


	<script src="script.js"></script>
</body>
</html>
